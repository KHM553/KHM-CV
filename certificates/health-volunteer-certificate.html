<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شهادة البرنامج التدريبي التطوع الصحي المجتمعي - خباب سيف</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/certificate.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="certificate-page">
        <div class="certificate-container">
            <div class="certificate-header">
                <h1>البرنامج التدريبي التطوع الصحي المجتمعي</h1>
                <p>شهادة في التطوع الصحي المجتمعي</p>
            </div>
            
            <div class="certificate-image">
                <img src="https://www2.0zz0.com/2025/06/30/14/234648300.jpg" alt="شهادة التطوع الصحي المجتمعي">
            </div>
            
            <div class="certificate-details">
                <h2>تفاصيل الشهادة</h2>
                <p>شهادة في البرنامج التدريبي للتطوع الصحي المجتمعي. تغطي هذه الشهادة المفاهيم الأساسية للتطوع الصحي وخدمة المجتمع.</p>
                
                <div class="certificate-meta">
                    <div class="certificate-meta-item">
                        <i class="far fa-calendar-alt"></i>
                        <span>تاريخ الإصدار: يونيو 2025</span>
                    </div>
                    <div class="certificate-meta-item">
                        <i class="fas fa-award"></i>
                        <span>التقدير: ممتاز</span>
                    </div>
                    <div class="certificate-meta-item">
                        <i class="fas fa-clock"></i>
                        <span>المدة: شهر</span>
                    </div>
                </div>
            </div>
            
            <a href="../index.html#certificate-gallery" class="back-button">
                <i class="fas fa-arrow-right"></i> العودة إلى معرض الشهادات
            </a>
        </div>
    </div>
</body>
</html>
