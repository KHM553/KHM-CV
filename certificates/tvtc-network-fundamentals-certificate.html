<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شهادة أساسيات الشبكات - خباب سيف</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/certificate.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="certificate-page">
        <div class="certificate-container">
            <div class="certificate-header">
                <h1>شهادة أساسيات الشبكات</h1>
                <p>شهادة معتمدة من المعهد التقني والتدريب المهني</p>
            </div>
            
            <div class="certificate-image">
                <img src="https://www2.0zz0.com/2025/08/27/10/839637757.jpg" alt="Network Fundamentals Certificate">
            </div>
            
            <div class="certificate-details">
                <h2>تفاصيل الشهادة</h2>
                <p>تثبت هذه الشهادة إتقان أساسيات الشبكات، بما في ذلك مفاهيم عناوين IP، الشبكات المحلية، المحولات والموجهات، ونماذج OSI وTCP/IP.</p>
                <div class="certificate-meta">
                    <div class="certificate-meta-item">
                        <i class="far fa-calendar-alt"></i>
                        <span>تاريخ الإصدار: أغسطس 2025</span>
                    </div>
                    <div class="certificate-meta-item">
                        <i class="fas fa-award"></i>
                        <span>الحالة: معتمدة</span>
                    </div>
                </div>
            </div>
            
            <a href="../index.html#certificate-gallery" class="back-button">
                <i class="fas fa-arrow-right"></i> العودة إلى معرض الشهادات
            </a>
        </div>
    </div>
</body>
</html>
